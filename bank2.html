<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Get some <span class="font-semibold text-violet-600">Moooooney !!!</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl" >
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                
                <div class="bg-yellow-500 p-8 rounded-xl" >
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl" >
                    <h4 class="text-2xl">Balance</h4>
                    <h2  class="text-5xl">$<span id="balance-total">1240</span> </h2>
                </div>
            </div>
        </section>


        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl" >
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-2 px-3" type="text" placeholder="$ amount you want to  deposit" name="" id="">
                    <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 text-white px-8 py-2 font-medium rounded-lg">Deposit</button>
                </div>
                
                <div class="bg-sky-400 p-8 rounded-xl" >
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" placeholder="$ amount you want to  withdraw" name="" id="">
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 text-white px-8 py-2 font-medium rounded-lg">Withdraw</button>
                </div>

                
            </div>
        </section>
    </main>
    <script>
        //step: 1 add with deposit button
        document.getElementById('btn-deposit').addEventListener('click', function(){
            //step: 2 get amount from deposit field
            // value pabar jonno .value use kora lagbe
            const depositField = document.getElementById('deposit-field');
            const newDepositAmountString = depositField.value;
            const newDepositAmount = parseFloat(newDepositAmountString);

            //step: 3 current deposit totall
            // non input get the text use innerText
            const depositTotalElement = document.getElementById('deposit-total');
            const previousDepositTotalString = depositTotalElement.innerText;
            const previousDepositTotal = parseFloat(previousDepositTotalString);
           // depositTotalElement.innerText = newDepositAmount;
           //akan porjonto kore dekte paro
           
            // step: 7 clear input field
            depositField.value = '';


            const currentDepositTotal = previousDepositTotal + newDepositAmount;
            depositTotalElement.innerText = currentDepositTotal;



            //step: 5 get balance total
            const balanceTotalElement = document.getElementById('balance-total');
            const previousTotalString = balanceTotalElement.innerText;
            const previousBlanceTotal = parseFloat(previousTotalString);


            //step: 6 culculate current total blance
            const currentBalanceTotal = previousBlanceTotal + newDepositAmount;
            //setthe balance total
            balanceTotalElement.innerText = currentBalanceTotal;
        })




        //withdraw part are below
        //add event handler with the withdraw button
        //get amount from the input withdraw field
        //also make sure to convert the input into a number by parseFloat
        //get previous withdraw total
        //step: 1
        document.getElementById('btn-withdraw').addEventListener('click', function(){
            //step: 2
            const withdrawField = document.getElementById('withdraw-field');
            const newWithDrawString = withdrawField.value;
            const newWithdrawAmount = parseFloat(newWithDrawString);
            //console.log(newWithdrawAmount)
            //letter type korle nan asbe ata naner somadan

            //withdraw field clear er jonno
            //step: 7 clear input field
            withdrawField.value = '';
            if (isNaN(newWithdrawAmount)){
                alert('Please provide a valid number');
                return;
            }

           // console.log(newWithdrawAmount)
          //step: 3 
           const withdrawTotalElement = document.getElementById('withdraw-total');
           const previousWithdrawTotalString = withdrawTotalElement.innerText;
           const previousWithdrawTotal = parseFloat(previousWithdrawTotalString);
           //console.log(previousWithdrawTotal);

           
           //step: 5
           const balanceTotalElement = document.getElementById('balance-total');
           const previousBalanceTotalString = balanceTotalElement.innerText;
           const previousBalanceTotal = parseFloat(previousBalanceTotalString);
           //last a korvo
            // //step: 7 clear input field
            // withdrawField.value = '';
           if(newWithdrawAmount > previousBalanceTotal){
            alert('Baap er bank e eto tk nai')
            return
           }
            // 1240 pawa jabe console.log(previousBalanceTotal);
            //step: 4 
           const currentWithdrawTotal = previousWithdrawTotal + newWithdrawAmount;
           withdrawTotalElement.innerText = currentWithdrawTotal;

           // step: 6
           const newBalanceTotal = previousBalanceTotal - newWithdrawAmount;
           balanceTotalElement.innerText = newBalanceTotal;

          
           
        });
    </script>
</body>
</html>
